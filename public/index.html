<!DOCTYPE html>
<html>
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--Load Favicon -->
    <link rel="icon" href="favicon.png"/>
    
    <!--Load Fonts-->
    <link async defer href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;700&display=swap" rel="stylesheet">

    <!--CSS LINKS-->
    <link href = "css/position.css" rel = "stylesheet" type = "text/css" />
    <link href = "css/style.css" rel = "stylesheet" type = "text/css" />
    <link href = "css/markerMenu.css" rel = "stylesheet" type = "text/css" />
    <link href = "css/animation.css" rel = "stylesheet" type = "text/css" />

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>

  <body>

    <!--HTML-->
    <div id="banner">
      <button id="banner-title" class = "top">
        <input id = "uploadInput" type = "file">
        <span id = "fade-in"> cafe infinite </span>
      </button>
      <button id="banner-login" class = "top" onclick = "googleLogin()">
        <span id = "fade-in"> login </span>
      </button>
    </div>

    <img id = "imgUpload" src = "" width = "100">

    <div id="map">
    </div>

    <i id = "loading" class="fa fa-circle-o-notch fa-spin"></i>

    <div id = "icon-interface">
      <div class = "grid-header">
        <h1> Choose Marker Type </h1> 
      </div>
      <div id = "grid-container">
      </div>
    </div>

    <div id = "text-interface">
      <div class = "grid-header">
        <h1> Add a Description (optional) </h1> 
      </div>
      <textarea
      id = "post-description"
      class = "post-description"
      placeholder = "Describe what you are posting about and press the 'Create' button to proceed (optional)."></textarea>
      <div class = "grid-footer" >
        <button id = "text-create-post" >
          Done
        </button>
      </div>
    </div>

    <div id = "footer">
      <button id = "center-map"> Center Map </button>
      <button id = "new-marker"> New Marker </button>
    </div>
    

    <!--JS-->
    <script src = "/bundle.js"> </script>

  </body>
</html>
